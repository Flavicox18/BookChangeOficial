#Configuración de la base de datos PostGreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/BookChange
spring.datasource.username=postgres
spring.datasource.password=ximena
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuración de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
server.port=8081
#Configuración de Logging SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
spring.jpa.database=postgresql


cashflow.openapi.dev-url=http://localhost:8080/
cashflow.openapi.prod-url=https://cashflow-api.com/
